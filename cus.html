  <div class="feed">
    
  <h2>Contact Us</h2>
  
    
    <div class="feed_form">
      <form name="form_google-sheet" method="POST">
        <input type="text" name="Name" placeholder="Name"><br>
        <input type="email" name="Email-Id" placeholder="E-mail ID"><br>
        <input type="country" name="Country" placeholder="Enter your Country's name"><br>
        <input type="number" name="Number" placeholder="Contact Number"><br>
        <textarea rows="5" cols="7" name="Review" placeholder="Write here something...."></textarea><br>
       <button type="submit">Submit</button>
      </form>
    </div>
 </div>
 <script type="text/javascript">
  const scriptURL =
      'https://script.google.com/macros/s/AKfycbw0qnYEaF0ugwg8u_Qmi0TIOPfCRC1SMsSMgE_4EWOS6dcWu476LmI6Xws0VRlpDCQA/exec'
  const form = document.forms['form_google-sheet']

  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
              method: 'POST',
              body: new FormData(form)
          })
          .then(response => alert(
              "Thank you for your review, Hope you had great shopping with us"))
          .catch(error => console.error('Error!', error.message))
  })

</script>
